<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Вопросы по JS</title>
<link rel="shortcut icon" href="favicon.ico"></head>

<body class="body">

<section class="dashBoard">
  <div class="dashBoard__route">
    <button id="JS">JavaScript</button>
    <button id="browser">Браузер</button>
  </div>

  <div class="dashBoard__item">
    <form class="dashBoard__fontSize">
      <label for="fontSize" id="valueFontSize"></label>
      <input class="fontSize" id="fontSize" max="24" min="5" type="range" value="14">
    </form>
    <button id="consoleClear">Очистить консоль</button>
  </div>
</section>
<h1>Вопросы по JavaScript</h1>

<nav class="nav">
  <ul class="navigation-list">
    <template id="navigation-template">
      <li class="navigation-item">
        <a class="navigation-item-link"></a>
      </li>
    </template>
  </ul>
</nav>

<main>
  <ol class="question-list">
    <li id="question-template">
      <div class="question-item">
        <pre class="question"></pre>
        <pre class="answer"></pre>
        <button class="button-answer">ответ</button>
      </div>
    </li>
  </ol>
</main>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
